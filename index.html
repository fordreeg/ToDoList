<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="main">
        <h1 class="title">TO DO LIST</h1>
        <div class="wrapper">
            <div class="header">
                <span class="header-id">#Id</span>
                <span class="header-name">Name</span>
                <span class="header-descr">Description</span>
                <span class="header-status">Status</span>
            </div>
            <!-- /////////////Tasks will be here//////////////// -->
        </div>
        <div class="newTask-wrap">
            <button class="btn-newTask">
                + New Task
            </button>
            <form id="form" class="form">
                <input form="form" required type="text" id="name" class="inputName" placeholder="Task name">
                <textarea form="form" class="inputDescr" id="textArea" placeholder="Task description"></textarea>
                <button form="form" class="submit" type="submit" >Add Task</button>
            </form>
        </div>
    </article>

    <script src="script.js" ></script>
</body>
</html>
