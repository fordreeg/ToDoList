<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="main">
        <div class="wrapper">
            <h1 class="title">TO DO LIST</h1>
            <table class="table">
                <tbody class="tbody">
                    <tr class="row" >
                        <th class="cellHead-id">id#</th>
                        <th class="cellHead-name">Name</th>
                        <th class="cellHead-desc">Description</th>
                        <th class="cellHead-status">Status</th>
                    </tr>
                </tbody>
            </table>
            <button class="btn">
                + New Task
            </button>

            <form id="form" class="form">
                <div class="border">
                    <input form="form" required type="text" id="name" class="name" placeholder="Task name">
                    <textarea form="form" required class="descr" id="descr" placeholder="Task description"></textarea>
                </div>
                <button form="form" class="submit" type="submit" >Add Task</button>
            </form>
        </div>
    </article>

    <script src="script.js" ></script>
</body>
</html>
